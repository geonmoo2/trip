version: "3.8"

services:
  mysql-container:
    external: true

  new-spring:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: new-spring
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-container:3306/trip
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 1234
    networks:
      - new-network

networks:
  new-network:
    name: new-network
    external: true
