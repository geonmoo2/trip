version: "3.8"

services:
  new-mysql:
    image: mysql:8.0
    container_name: new-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: trip
    ports:
      - "3306:3306"
    networks:
      - new-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p1234"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - mysql-data:/var/lib/mysql  # 볼륨 마운트 추가

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: new-spring
    depends_on:
      new-mysql:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://new-mysql:3306/trip
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 1234
    networks:
      - new-network

networks:
  new-network:
    driver: bridge

volumes:
  mysql-data:  # 볼륨 선언
